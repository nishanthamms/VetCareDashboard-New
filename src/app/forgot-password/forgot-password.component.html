  <h1 class="topic"><b >Reset Password</b></h1>


      

      <p class="txt">Please enter your email address to request a password reset.</p>

      <form class="example-form" [formGroup]=" emailFormControl">
        <mat-form-field class="example-full-width">
          <!--mat-label>Email</mat-label-->
          <input matInput  [formControl]="emailFormControl"   [(ngModel)]="email" [errorStateMatcher]="matcher"placeholder="email">
          <mat-hint>Errors appear instantly!</mat-hint>
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <div class="center">
          <button mat-raised-button color="primary" (click)="fogotPassword()" [disabled]="!emailFormControl.valid" type="submit" >Reset Password</button>
        </div>
      </form>
