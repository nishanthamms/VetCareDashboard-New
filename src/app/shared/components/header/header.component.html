<mat-toolbar class="tbar">
  <mat-toolbar-row>

    <button mat-icon-button (click)="toggleSideBar()" >
      <!-- (click)="toggleSideBar()" toggle side bar -->
      <mat-icon class="iconColor">
        menu
      </mat-icon>
    </button>

    <span class="topic">VETCARE DASHBOARD</span>

    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="20px">

        <li>
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon class="iconColor">person_outline</mat-icon>
          </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="authenticationService.Logout()">
                <mat-icon >exit_to_app</mat-icon>
                Sign out
              </button>
            </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
  </mat-toolbar>
